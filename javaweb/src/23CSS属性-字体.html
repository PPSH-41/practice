<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            color: red;
            font-size: 100px;
            text-align: center;
            line-height: 100px;
            /**
            border边框
             */
            border: 1px solid red;

        }

        div{
            border: 1px solid red;
            height: 1200px;
            width: 1200px;
            background: url("./image/傻狗.jpg")no-repeat center;
        }
    </style>
</head>
<body>
<p >三峡大学</p>
<div>计算机与信息学院</div>
</body>
</html>
