<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签 表单项标签</title>
</head>
<body>
<!--from定义表单 代表用户数据采集范围
    属性：
        *action提交指定数据的url
        *method提交方式
            请求参数是否在地址栏中显示        请求参数长度是否有限制            安全
        get:显示封装在请求行中                  有限制                      不太安全
        post:不显示封装在请求体中(http协议)      无限制                      较为安全

        -->
<form action = "#" method="post">
    <table border="1" align="center" width="500" >
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
    </table>
    <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked">男
    <input type="radio" name="gender" value="female">女<br>
    爱好：<input type="checkbox" name="hobby" value="pingpong">乒乓球
    <input type="checkbox" name="hobby" value="basketball" checked="checked">篮球
    <input type="checkbox" name="hobby" value="soccer">足球
    图片<input type="file" name="file"><br>
    隐藏域<input type="hidden" name="id" value="hide"><br>
    <br>
    <input type="submit" value="登录">
    <input type="button" value="a button"><br>

    取色器<input type="color" name="color"><br>
    生日<input type="date" name="birthday"><br>
    <hr>
    生日<input type="datetime-local" name="birthday"><br>
    邮箱<input type="email" name="email"><br>
    年龄<input type="number" name="age"><br>
    省份<select name="province">
    <option value="">--选择--</option>
    <option value="1" selected>湖北</option>
    <option value="2">湖南</option>
    <option value="3">广东</option>
      </select><br>
    自我描述<textarea cols="105" rows="5" name="description"></textarea>
        <input type="image" src="./image/傻狗.jpg" ><br>

</form>
</body>
</html>
