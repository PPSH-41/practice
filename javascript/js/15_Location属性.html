<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>

<body>
<input type="button" id = "reload" value="刷新">
<input type="button" id = "location" value="百度">
<script>
    var botton = document.getElementById("reload");
    botton.onclick = function () {
        location.reload();
    }
    var href = location.href;
    alert(href);
    var botton1 = document.getElementById("location");
    botton1.onclick = function () {
        location.href = "https://www.baidu.com";
    }
</script>
</body>
</html>
