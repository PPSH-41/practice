<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        // random():返回 0 ~ 1 之间的随机数。 含0不含1
        // ceil(x)：对数进行上舍入。
        //         floor(x)：对数进行下舍入。
        //         round(x)：把数四舍五入为最接近的整数

        document.write(Math.random()+"<br>");
        document.write(Math.PI+"<br>");
        document.write(Math.ceil(3.1)+"<br>");
        document.write(Math.floor(3.9)+"<br>");
        document.write(Math.round(3.5)+"<br>");
    </script>
</head>
<body>

</body>
</html>
