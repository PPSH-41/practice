<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <style>
        p {
            text-align: center;
        }
            span{
                color: red;
            }


    </style>

</head>
<body>
<p>
    <span id="time">5</span>秒之后自动跳转首页
</p>
<script>
    var second = 5;
    function showtime() {
        second--;
        if (second <= 0){
            location.href = "https://www.baidu.com";
        }
        var time = document.getElementById("time");
        time.innerHTML=second+" ";
    }
    setInterval(showtime,1000);
</script>
</body>
</html>
